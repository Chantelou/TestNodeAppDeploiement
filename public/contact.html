<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!-- section du menu de notre site -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand " href="#"><img src=" https://demo.themefisher.com/airspace-bootstrap/images/logo.png" alt="logo" srcset=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarScroll">
            <ul class="navbar-nav  mx-5  my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item ">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="/apropos">A propos</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link" href="/contact">Contacts</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <!-- Section banniere de notre de notre page contact -->
    <section class="banniere-contact">
        <div class="container">
            <div class="row">
                <h1>Contactez-Nous !</h1>
                <p>Nous sommes disponibles pour toutes vos préocupation 24h/24 et 7j/7 alors n'hésiter pas </p>
            </div>
        </div>
    </section>

    <!-- Section contact -->
    <section class="contact my-5">
        <div class="container">

            <form id="submitForm">
                <div class="row">

                    <div class="col-lg-5">

                        <div class="form-floating mb-3">
                            <div class="col-lg-12">
                                <input type="email" class="form-control rounded-3 p-3" id="email"
                                    placeholder="name@example.com">
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <div class="col-lg-12">
                                <input type="password" class="form-control rounded-3 p-3" id="password"
                                    placeholder="Password">
                            </div>
                        </div>
                        <div class="form-floating">
                            <div class="col-lg-12">
                                <input type="tel" class="form-control rounded-3 p-3" id="tel" placeholder="tel">
                            </div>
                        </div>

                    </div>
                    <!-- message ou commentaire  -->
                    <div class="col-lg-5">
                        <div class="col-lg-12">
                            <div class="mb-3">
                                <label for="commentaire" class="form-label">Commentaire</label>
                                <textarea class="form-control" id="commentaire" rows="3"></textarea>
                            </div>
                        </div>

                        <div class="col-lg-12">
                            <button type="submit" class="btn btn-outline-danger w-100 p-3">Envoyer votre
                                formulaire</button>
                        </div>
                    </div>

                </div>


            </form>

        </div>
    </section>

    <!-- section rdv -->
    <section class="rdv">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Prendre un rendez-vous</h2>

                    <p><i class="fas fa-map-marker-alt "></i>localisaion</p>
                    <p><i class="fas fa-envelope"></i> contact@gamil.com</p>
                    <p><i class="fas fa-phone"></i> tel: 05 55 21 36 12</p>

                    <p class="my-4">
                        <i class="fab fa-facebook"></i>
                        <i class="fab fa-twitter"></i>
                        <i class="fab fa-instagram"></i>
                        <i class="fab fa-youtube"></i> <i class="fab fa-linkedin"></i>
                    </p>
                </div>
            </div>
        </div>
    </section>


    <!-- section footer -->
    <section class="footer">
        <div class="container">
            <div class="row ">
                <ul class="mt-5">
                    <li class="nav-item ">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">A propos</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="#">Contacts</a>
                    </li>
                </ul>
            </div>
            <div class="row mx-auto">
                <p class="text-center mx-auto">&copy; copyright tous droits reservés</p>
            </div>
        </div>
    </section>





    <script src="./js/bootstrap.js"></script>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
